# モデルは全て activerecord 以下に記述する。
 # これにより、User.model_name.human / User.human_attribute_name({attr_name})で使用可能。

ja:
  activerecord:
    models:
      task: タスク
    attributes:
      task:
        id: ID
        name: 名称
        image: 画像
        description: 詳しい説明
        created_at: 作成日
        updated_at: 更新日
      user:
        name: 名前
        email: メールアドレス
        admin: 管理者権限
        password: パスワード
        password_confirmation: パスワード(確認用)
        created_at: 登録日時
        updated_at: 更新日時